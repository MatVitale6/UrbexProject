<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urbex Collection</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cover.css">
    <link rel="stylesheet" href="/css/stile.css">

</head>

<body>
<div class="container-md d-flex h-100 p-3 mx-auto flex-column overflow-auto">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Urbex</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
                <div class="px-2">
                    <div th:if="${userDetails != null}">
                        <a class="nav-link" href="/logout">Logout</a>
                    </div>
                    <div th:unless="${userDetails != null}">
                        <a class="nav-link" href="/login">Login</a>
                    </div>
                </div>
                <a class="nav-link" th:href="@{/formSearchPlaces}">Search</a>
            </nav>
        </div>
        <div th:if="${userDetails}">
            <p style="margin-top: 50px; margin-right: 610px;">Hello,<a th:text="${userDetails.username}"></a>!</p>
        </div>
    </header>

    <div class="container-sm text-center mt-3">
        <h2>Here is all the places on the website</h2>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!--<ol class="carousel-indicators">
              <button data-bs-target="#carouselExampleIndicators" data-slide-to="0" class="active"></button>
              <button data-bs-target="#carouselExampleIndicators" data-slide-to="1"></button>
              <button data-bs-target="#carouselExampleIndicators" data-slide-to="2"></button>
            </ol>-->
            <div class="carousel-inner rounded-3 w-auto">
                <!-- qui va il for con i luoghi -->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/images/ResourceNotFound_Background.jpeg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block text-bg-success rounded-3 border border-dark">
                        <h5>Here is our places</h5>
                        <p>Choose one operation!</p>
                    </div>
                </div>

                <div th:each="place : ${places}" class="carousel-item">
                    <!-- questa immagine va cambiata ovv va inserita una da photos, o aggiungiamo nel model "copertina" ?-->
                    <img class="w-100 vh-100" th:src="'data:image/jpeg;base64,'+${place.getThumbnail().getImgData()}" alt="Second slide">
                    <!--<a class="d-block w-100" th:href="${place.photos[0]}"></a>-->
                    <div class="carousel-caption d-none d-md-block text-bg-success rounded-3 border border-dark" >
                        <h3 th:text="${place.name}">Forza Roma</h3>
                        <p><a class="btn btn-outline-light btn-sm" th:href="@{'/admin/formUpdatePlace' + '/' + ${place.id}}">Update place</a></p>
                        <p><a class="btn btn-outline-light btn-sm" th:href="@{'/deletePlace' + '/' + ${place.id}}">Remove place</a></p>
                    </div>
                </div>

                <!--
                <div class="carousel-item">
                  <img class="d-block w-100" src="/images/IndexSlideshow/2.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/images/IndexSlideshow/3.jpeg" alt="Third slide">
                </div>
              </div>
              -->
                <!-- fine for-->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
        <footer class="mastfoot mt-5 text-center">
            <div class="inner">
                <p>Urbex Collection by <a href="https://www.instagram.com/kaumawa/?hl=it">Kaumawa</a> and <a href="https://www.instagram.com/gaspacioo/">Gaspacioo</a>.</p>
            </div>
        </footer>
    </div>
</div>

<!-- Includi la libreria di script di Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
