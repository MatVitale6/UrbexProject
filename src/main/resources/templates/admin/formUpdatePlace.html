<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urbex Collection</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cover.css">
    <link rel="stylesheet" href="/css/stile.css">

</head>
<body>
<div class="container-md d-flex h-75 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Urbex</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
                <div class="px-2">
                    <div th:if="${userDetails != null}">
                        <a class="nav-link" href="/logout">Logout</a>
                    </div>
                    <div th:unless="${userDetails != null}">
                        <a class="nav-link" href="/login">Login</a>
                    </div>
                </div>
                <a class="nav-link" th:href="@{/formSearchPlaces}">Search</a>
            </nav>
        </div>
        <div th:if="${userDetails}">
            <p style="margin-top: 50px; margin-right: 610px;">Hello,<a th:text="${userDetails.username}"></a>!</p>
        </div>
    </header>
<div class="flex-row">
    <div class="container-sm col-6 mt-3">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner rounded-3">
                <!-- qui va il for con i luoghi -->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/images/ResourceNotFound_Background.jpeg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block text-bg-success rounded-3">
                        <h5>Ready to add photos</h5>
                        <p>Buttom for add to <a th:text="@{place.name}"></a></p>
                    </div>
                </div>

                <div th:each="photo : ${photos1}" class="carousel-item">
                    <!-- questa immagine va cambiata ovv va inserita una da photos, o aggiungiamo nel model "copertina" ?-->
                    <img class="d-block w-100" src="/images/IndexSlideshow/2.jpeg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block text-bg-success rounded-3">
                        <a th:href="@{'/admin/addPhotoToPlace' + '/' + ${photo.id} + '/' + ${place.id}}" th:text="${photo.filename}">Forza Roma</a>
                    </div>
                </div>

                <!--
                <div class="carousel-item">
                  <img class="d-block w-100" src="/images/IndexSlideshow/2.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/images/IndexSlideshow/3.jpeg" alt="Third slide">
                </div>
              </div>
              -->
                <!-- fine for-->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="container-sm col-6 mt-3">

        <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner rounded-3">
                <!-- qui va il for con i luoghi -->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/images/ResourceNotFound_Background.jpeg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block text-bg-success rounded-3">
                        <h5>Ready to delete photos</h5>
                        <p>Buttom for delete from <a th:text="@{place.name}"></a></p>
                    </div>
                </div>

                <div th:each="photo : ${photos2}" class="carousel-item">
                    <!-- questa immagine va cambiata ovv va inserita una da photos, o aggiungiamo nel model "copertina" ?-->
                    <img class="d-block w-100" src="/images/ResourceNotFound_Background.jpeg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block text-bg-success rounded-3">
                        <a th:href="@{'/admin/removePhotoToPlace' + '/' + ${photo.id} + '/' + ${place.id}}" th:text="${photo.filename}">Forza Roma</a>
                    </div>
                </div>

                <!--
                <div class="carousel-item">
                  <img class="d-block w-100" src="/images/IndexSlideshow/2.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/images/IndexSlideshow/3.jpeg" alt="Third slide">
                </div>
              </div>
              -->
                <!-- fine for-->
                <a class="carousel-control-prev" href="#carouselExampleIndicators1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
        <footer class="mastfoot mt-5 text-center">
            <div class="inner">
                <p>Urbex Collection by <a href="https://www.instagram.com/kaumawa/?hl=it">Kaumawa</a> and <a href="https://www.instagram.com/gaspacioo/">Gaspacioo</a>.</p>
            </div>
        </footer>
    </div>
</div>
</div>

<!-- Includi la libreria di script di Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
