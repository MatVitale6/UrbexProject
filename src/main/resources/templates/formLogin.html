<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Login</title>
    <link rel="stylesheet" href="/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/css/stile.css">
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-white">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <a href="/"><span class="h1 fw-bold mb-0">Logos</span></a>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form th:action="@{/login}" style="width: 23rem;" method="POST">

                        <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Log in</h3>

                        <div class="form-outline mb-4 text-center">
                            <input name ="username" type="text" id="username" class="form-control form-control-lg bg-success" placeholder="username" required/>
                            <label class="form-label" for="username">Email address</label>
                        </div>

                        <div class="form-outline mb-4 text-center">
                            <input name="password" type="password" id="password" class="form-control form-control-lg bg-success" placeholder="password" required/>
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div>
							<span class="text-center" th:if="${param.error != null}">Username o password errati</span>
						</div>

                        <div class="pt-1 mb-4 text-center">
                            <button class="btn btn-outline-success btn-lg" type="submit">Login</button>
                        </div>
                        <p>Don't have an account? <a th:href="@{/register}" class="link-info">Register here</a></p>
                    </form>

                        <!--<p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>-->
                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="/images/login.JPG"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
</body>
</html>
