<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/css/stile.css">
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="/images/login.JPG"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
            <div class="col-sm-6 text-white">
                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <a href="/"><span class="h1 fw-bold mb-0">Urbex</span></a>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" th:action="@{/register}" method="POST">

                        <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Register</h3>
                        <div class="row mb-3">
                        <div class="form-group col-sm-6 text-center">
                            <input type="text" id="nome" class="form-control form-control-lg bg-success text-white" placeholder="Name" required th:field="${user.name}"/>
                            <label class="form-label" for="nome"></label>
                        </div>

                        <div class="form-group col-sm-6 text-center">
                            <input type="text" id="cognome" class="form-control form-control-lg bg-success text-white" placeholder="Surname" required th:field="${user.surname}"/>
                            <label class="form-label" for="cognome"></label>
                        </div>
                        </div>

                        <div class="form-outline mb-3 text-center">
                            <input type="email" id="email" class="form-control form-control-lg bg-success text-white" placeholder="Email address" required th:field="${user.email}"/>
                            <label class="form-label" for="email"></label>
                        </div>

                        <div class="form-outline mb-3 text-center">
                            <input type="text" id="username" class="form-control form-control-lg bg-success text-white" placeholder="Username" th:field="${credentials.username}"/>
                            <label class="form-label" for="username"></label>
                        </div>

                        <div class="form-outline mb-3 text-center">
                            <input type="password" id="password" class="form-control form-control-lg bg-success text-white" placeholder="Password" th:field="${credentials.password}"/>
                            <label class="form-label" for="password"></label>
                        </div>

                        <div class="pt-1 mb-3 text-center">
                            <button class="btn btn-outline-success btn-lg" type="submit">Register</button>
                        </div>

                        <!--<p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>-->
                        <p>Have you an account? <a href="formLogin.html" class="link-info">Log in here</a></p>

                    </form>

                </div>

            </div>

        </div>
    </div>
</section>
</body>
</html>
