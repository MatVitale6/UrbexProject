<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urbex Collection</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cover.css">
    <link rel="stylesheet" href="/css/stile.css">
</head>

<body>
<div class="container-fluid d-flex h-75 p-3 m-lg-3 mr-3 flex-row">
    <div class="col-sm-6">
        <header class="masthead mt-2 mb-auto">
            <div class="inner row-3">
                <h3 class="masthead-brand">Urbex</h3>
                <nav class="nav nav-masthead justify-content-center row-6">
                    <a class="nav-link active" href="/">Home</a>
                    <div class="px-2">
                        <div th:if="${userDetails != null}">
                            <a class="nav-link" href="/logout">Logout</a>
                        </div>
                        <div th:unless="${userDetails != null}">
                            <a class="nav-link" href="/login">Login</a>
                        </div>
                    </div>
                    <a class="nav-link" th:href="@{/formSearchPlaces}">Search</a>
                </nav>
            </div>
            <div th:if="${userDetails}">
                <p style="margin-top: 50px; margin-right: 610px;">Hello,<a th:text="${userDetails.username}"></a>!</p>
            </div>
        </header>

        <div class="container-xl d-flex align-items-center flex-row h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <div class="row-6" th:if="${place}">
                <h3 th:text="${place.name}" class="border bg-success p-3 rounded-3">Forza Roma</h3>
                <div class="rounded-3 border p-3">
                    <p class="text-success">Description: <a class="text-light" th:text="${place.description}">Sempre Forza ROMA!</a></p>
                    <p class="text-success">Region: <a class="text-light" th:text="${place.region}">Roma</a></p>
                    <p class="text-success">Address: <a class="text-light" th:text="${place.address}">via roma</a></p>
                    <p class="text-success">Accessibility: <a class="text-light" th:boolean="${place.accessibility}">false</a></p>
                </div>
                <div class="row-6" th:unless="${place.reviews}"></div>
                <div class="row-6 mt-3">
                    <p class="border bg-success p-3 rounded-3 p-3">Cosa ne pensano gli utenti:</p>
                    <div class="rounded-3  border p-3 mb-1" th:each="review : ${place.reviews}">
                        <div>
                            <a class="text-success" >Titolo:</a> <a th:text="${review.title}"> </a>
                            <a class="text-success p-5" >Voto:</a> <a th:text="${review.rating}"> </a>
                        </div>
                        <div>
                            <p class="text-success mb-0">Testo recensione:</p> <p style="text-indent: 0;"  th:text="${review.text}"> </p>
                        </div>
                        <div>
                            <div th:if="${userDetails}">
                                <span th:if="${credentials.isAdmin() || review.author.id==credentials.user.id}">
                                    <a class="text-danger" th:href="'/deleteReview/' + ${review.id} + '/' + ${place.id}">Elimina Recensione</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${hasReview}">
                        <div th:if="${credentials!=null && !hasReview}">
                            <button class="m-3 btn btn-outline-success btn-lg">
                                <a th:href="'/formNewReview'+'/' + ${place.id} +'/'+ ${credentials.user.id}">Scrivi Recensione</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-sm-6 px-2 d-none d-sm-block">
        <!--<img src="/images/login.JPG"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">-->
        <div class="carousel-inner">
            <div class="carousel-item active" th:each="img : ${place.photos}">
                <!-- questa immagine va cambiata ovv va inserita una da photos, o aggiungiamo nel model "copertina" ?-->
                <img class="w-100 vh-100" style="object-fit: cover; object-position: right;" th:src="'data:image/jpeg;base64,'+${img.getImgData()}" alt="Second slide">
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
