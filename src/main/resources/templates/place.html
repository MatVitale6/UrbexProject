<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urbex Collection</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cover.css">
    <link rel="stylesheet" href="/css/stile.css">
</head>

<body>
<div class="container-fluid d-flex h-75 p-3 m-lg-3 mr-3 flex-row">
    <div class="col-sm-6">
        <header class="masthead mt-2 mb-auto">
            <div class="inner row-3">
                <h3 class="masthead-brand">Urbex</h3>
                <nav class="nav nav-masthead justify-content-center row-6">
                    <a class="nav-link active" href="/">Home</a>
                    <div class="nav-link">
                        <div th:if="${userDetails != null}">
                            <a href="/logout">Logout</a>
                        </div>
                        <div th:unless="${userDetails != null}">
                            <a href="/login">Login</a>
                        </div>
                    </div>
                    <a class="nav-link" th:href="@{/formSearchPlaces}">Search</a>
                </nav>
            </div>
        </header>

        <div class="container-xl d-flex align-items-center flex-row h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <div class="row-6" th:if="${place}">
                <h3 th:text="${place.name}" class="border bg-success p-3 rounded-3">Forza Roma</h3>
                <div class="rounded-3 bg-success border p-3">
                    <p>Description: <a th:text="${place.description}">Sempre Forza ROMA!</a></p>
                    <p>Region: <a th:text="${place.region}">Roma</a></p>
                    <p>Address: <a th:text="${place.address}">via roma</a></p>
                    <p>Accessibility: <a th:boolean="${place.accessibility}">false</a></p>
                </div>
            </div>
            <div class="row-6" th:unless="${place.reviews}"></div>
            <div class="row-6">
                <p class="border bg-success p-3 rounded-3 p-3">Le recensioni recensite:</p>
                <li class="rounded-3 bg-success border p-3" th:each="review : ${place.reviews}">
                    <a th:text="${review.title + ' (' + review.rating + ')' + '[' + review.author.name + ']'}">Recensione</a>
                    <a th:text="${review.text}">Descrizione</a>
                </li>
                <a th:href="@{'/formNewReview' + '/' + ${place.id} + '/' + ${credentials.user.id}}"
                   class="m-3 btn btn-outline-success btn-lg">Scrivi Recensione</a>
            </div>
        </div>
    </div>



    <div class="col-sm-6 px-2 d-none d-sm-block">
        <!--<img src="/images/login.JPG"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- questa immagine va cambiata ovv va inserita una da photos, o aggiungiamo nel model "copertina" ?-->
                <img class="w-100 vh-100" style="object-fit: cover; object-position: right;" src="/images/IndexSlideshow/2.jpeg" alt="Second slide">
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
